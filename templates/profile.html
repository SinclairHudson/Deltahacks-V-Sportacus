<!DOCTYPE html>
<html>
<head>
    <title>Profile | {{ user.username }}</title>
    <meta charset="utf-8" />
</head>

<body>
    <h1>{{ user.username }} {{ user.points }}</h1>
    <h2>Email: {{ user.email }}</h2>
    <h3>Contact me at: {{ user.contact }}</h3>
    <p>{{ user.bio }}</p>
    <p>Interests: {{ user.interests }}</p>
    <form method="post" action="/post_user">
        <label>Edit Username:</label>
        <input id="username" name="username" type="text" />
        <br>
        <label>Edit Email:</label>
        <input id="email" name="email" type="text" />
        <br>
        <label>Edit Contact Info:</label>
        <input id="contact" name="contact" type="text" />
        <br>
        <label>Edit Bio:</label>
        <input id="bio" name="bio" type="text" />
        <br>
        <label>Edit Interests:</label>
        <input id="interests" name="interests" type="text" />
        <br>
        <input type="submit" />
    </form>
</body>

</html>
